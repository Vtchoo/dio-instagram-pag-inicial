<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="images/instagram-phone.jpg" alt="Interface demonstration of instagram">
            </div>
            <div class="instagram-continue">

                <div class="group">
                    <img src="images/instagram-logo.png" class="instagram-logo" alt="Instagram logo">
                    <div class="profile-pic">
                        <img src="images/lena-profile.jpg" alt="Your profile picture">
                    </div>
                    <a href="#" class="instagram-login">Continue as lena_s</a>
                    <a href="#" class="instagram-logout">Remove account</a>
                </div>

                <div class="group">
                    <p class="not-account">Not lena_s?</p>
                    <p class="not-account">
                        <span class="link-blue">Switch accounts</span>
                        or
                        <span class="link-blue">Sign up</span>
                    </p>
                </div>

                <div class="get-the-app">
                    <p class="get-app">Get the app</p>
                    <div class="download">
                        <a href="" class="app-download">

                        </a>
                        <a href="" class="app-download">

                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
